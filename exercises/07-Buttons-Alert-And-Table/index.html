<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-6">
					<h5>Is hard to remember all the booststrap elements</h5>
					<p>The rest seems easy because it was very well thougth! Don't you agree</p>

					<button type="button" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-danger">No</button>
				</div>
				<div class="col-6">
					<div class="alert alert-warning" role="alert">If you don't agree some of this people may slap you in the face</div>

					<table class="table table-striped">
						<thead>
							<tr class="row">
								<th class="col">Firstname</th>
								<th class="col">Lastname</th>
								<th class="col">Email</th>
							</tr>
						</thead>
						<tbody>
							<tr class="row">
								<td class="col">John</td>
								<td class="col">Doe</td>
								<td class="col">john@example.com</td>
							</tr>
							<tr class="row">
								<td class="col">Mary</td>
								<td class="col">Moe</td>
								<td class="col">mary@example.com</td>
							</tr>
							<tr class="row">
								<td class="col">July</td>
								<td class="col">Dooley</td>
								<td class="col">july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
